<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCG Memory Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <a href="https://fcgba.com.br/site/" target="_blank">
                    <img src="fcg-logo.png" alt="FCG University Logo">
                </a>
            </div>
            <div class="game-info">
                <span class="timer"><i class="far fa-clock"></i> <span id="time">00:00</span></span>
                <span class="score"><i class="fas fa-trophy"></i> <span id="score">0</span></span>
                <button id="restartButton" class="restart-button"><i class="fas fa-redo-alt"></i></button>
            </div>
        </div>
    </div>

    <div class="game-container">
        <div id="gameBoard" class="game-board">
        </div>
    </div>
    
    <div id="victory-modal" class="modal">
        <div class="modal-content">
            <h2>Parabéns!</h2>
            <p id="victory-message">Você completou o jogo!</p>
            <button id="playAgainBtn" class="play-again-button">Jogar Novamente</button>
        </div>
    </div>
    
    <audio id="victory-music" src="victory.mp3" preload="auto"></audio>

    <script src="game.js"></script>
</body>
</html>
